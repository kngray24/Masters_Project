<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM ‚Äî Docs</title>

    <style>
        /* --- Same CSS used in dashboard.html --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .project-info {
            font-weight: normal;
            color: #8b949e;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .user-info {
            margin-left: auto;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            align-items: center;
            gap: 10px; /* Added gap for sign-out button */
        }

        .user-initials {
            background-color: #58a6ff;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            margin-left: 8px;
        }
        
        /* --- SIGN OUT BUTTON STYLES (New) --- */
        .sign-out-button {
            background-color: #f44336; /* Red background for sign-out/danger */
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sign-out-button:hover {
            background-color: #d32f2f;
        }

        .main-layout {
            display: flex;
            height: calc(100vh - 45px);
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px 0;
            border-right: 1px solid #21262d;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar li a:hover, 
        .sidebar li.active a {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar li.active a {
            border-left: 3px solid #58a6ff;
            padding-left: 17px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .doc-list {
            list-style: none;
            padding: 0;
        }

        .doc-item {
            background-color: #21262d;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-name {
            font-size: 1em;
            color: #c9d1d9;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .delete-btn, .download-btn {
            background-color: #30363d;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .delete-btn {
            color: #f85149;
        }

        .download-btn {
            color: #58a6ff;
        }

        .delete-btn:hover {
            background-color: #5c2c31;
        }
        .download-btn:hover {
            background-color: #1f3b5a;
        }

        input[type="file"] {
            background-color: #21262d;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .upload-btn {
            margin-top: 10px;
            background-color: #58a6ff;
            border: none;
            padding: 10px 20px;
            color: #0d1117;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .upload-btn:hover {
            background-color: #79b4ff;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LP</div>
        <h2>Lightweight IT PM <span class="project-info">‚Äî Project: Capstone</span></h2>
        <div class="user-info">
            Student ‚Äî Project Manager 
            <span class="user-initials">K</span>
            <a href="index.html" class="sign-out-button">Sign Out</a>
        </div>
    </div>

    <div class="main-layout">
        
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">üè† Dashboard</a></li>
                <li><a href="tasks.html">üóÇ Tasks</a></li>
                <li><a href="timeline.html">üìÖ Timeline</a></li>
                <li><a href="risk-log.html">‚ö†Ô∏è Risk Log</a></li>
                <li class="active"><a href="docs.html">üìé Docs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>üìé Project Documents</h1>

            <div class="card">
                <h3>Upload Document</h3>
                <input type="file" id="docFile">
                <button class="upload-btn" onclick="uploadDoc()">Upload</button>
            </div>

            <div class="card">
                <h3>Stored Documents</h3>
                <ul class="doc-list" id="docList">
                    <li style="color:#8b949e;">No documents uploaded yet.</li>
                </ul>
            </div>

        </div>
    </div>

<script>
    function loadDocs() {
        const stored = localStorage.getItem('projectDocs');
        return stored ? JSON.parse(stored) : [];
    }

    function saveDocs(list) {
        localStorage.setItem('projectDocs', JSON.stringify(list));
    }

    function renderDocs() {
        const docs = loadDocs();
        const list = document.getElementById('docList');
        list.innerHTML = '';

        if (docs.length === 0) {
            list.innerHTML = '<li style="color:#8b949e;">No documents uploaded yet.</li>';
            return;
        }

        docs.forEach((doc, index) => {
            const item = document.createElement('li');
            item.classList.add('doc-item');

            item.innerHTML = `
                <span class="doc-name">${doc.name}</span>
                <div class="btn-group">
                    <button class="download-btn" onclick="downloadDoc(${index})">Download</button>
                    <button class="delete-btn" onclick="deleteDoc(${index})">Delete</button>
                </div>
            `;
            list.appendChild(item);
        });
    }

    function uploadDoc() {
        const fileInput = document.getElementById('docFile');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const docs = loadDocs();
            docs.push({
                name: file.name,
                data: e.target.result, // Base64 content
                type: file.type
            });
            saveDocs(docs);
            renderDocs();
        };
        reader.readAsDataURL(file);

        fileInput.value = "";
    }

    function deleteDoc(index) {
        const docs = loadDocs();
        docs.splice(index, 1);
        saveDocs(docs);
        renderDocs();
    }

    function downloadDoc(index) {
        const docs = loadDocs();
        const file = docs[index];

        const link = document.createElement("a");
        link.href = file.data;
        link.download = file.name;
        link.click();
    }

    document.addEventListener("DOMContentLoaded", renderDocs);
</script>

</body>
</html>
