<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM ‚Äî Tasks</title>
    <style>
        /* --- General Layout and Dark Theme (for consistency) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .project-info {
            font-weight: normal;
            color: #8b949e;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .user-info {
            margin-left: auto;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            align-items: center;
        }

        .user-initials {
            background-color: #58a6ff;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            margin-left: 8px;
        }

        /* --- SIGN OUT BUTTON --- */
        .signout-btn {
            margin-left: 15px;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: 0.2s;
        }

        .signout-btn:hover {
            background-color: #5c2c31;
        }

        /* --- Sidebar & Main Layout --- */
        .main-layout {
            display: flex;
            height: calc(100vh - 45px); /* Adjusted for header height */
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px 0;
            border-right: 1px solid #21262d;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar li a:hover, .sidebar li.active a {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar li.active a {
            border-left: 3px solid #58a6ff;
            padding-left: 17px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Task Board Specific Styles --- */
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-input-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        #taskInput, #taskOwner {
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #taskInput {
            flex-grow: 3;
        }

        #taskOwner {
            flex-grow: 1;
            width: 150px;
        }

        #addTaskButton, #saveEditButton {
            padding: 10px 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #addTaskButton:hover, #saveEditButton:hover {
            background-color: #2ea043;
        }

        #cancelEditButton {
            padding: 10px 15px;
            background-color: #30363d;
            color: #c9d1d9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            display: none;
        }

        #addTaskButton.hidden {
            display: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #21262d;
            padding: 12px; 
            margin-bottom: 10px;
            border-radius: 4px;
            display: block; 
            border-left: 4px solid #58a6ff;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #2d3844;
        }

        .task-item.completed {
            background-color: #1d3329;
            border-left-color: #3fb950;
            color: #8b949e;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        
        /* New Header Structure */
        .task-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
            cursor: pointer; 
            padding: 0; 
        }

        .task-text {
            margin-left: 0;
            padding-right: 15px;
        }

        .task-owner-display {
            font-size: 0.8em;
            background-color: #58a6ff33;
            color: #58a6ff;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 15px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* --- UPDATED: Date styling --- */
        .task-date-display {
            font-size: 0.75em;
            color: #8b949e;
            margin-left: 15px;
            font-style: italic;
        }

        .task-item.completed .task-owner-display {
            background-color: #8b949e22;
            color: #8b949e;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 15px;
            transition: 0.2s;
        }
        
        .comment-button { color: #58a6ff; }
        .edit-button { color: #d29922; }
        .delete-button { color: #f85149; }
        
        .comments-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #30363d;
        }

        .comments-section h4 {
            margin: 5px 0 8px 0;
            color: #8b949e;
            font-size: 1em;
        }
        
        .comments-input-bar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .comments-input-bar input {
            padding: 8px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .comment-submit-btn {
            padding: 8px 12px;
            background-color: #58a6ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .comment-submit-btn:hover {
            background-color: #79c0ff;
        }

        .comment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        .comment-item {
            background-color: #21262d;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid #58a6ff33;
        }

        .comment-meta {
            font-size: 0.8em;
            color: #8b949e;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #21262d;
            font-size: 0.8em;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LP</div>
        <h2>Lightweight IT PM <span class="project-info">‚Äî Project: Capstone</span></h2>

        <div class="user-info">
            <span id="userNameDisplay">Loading...</span>
            <span class="user-initials" id="userInitialsDisplay">?</span>
            <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">üè† Dashboard</a></li>
                <li class="active"><a href="tasks.html">üóÇ Tasks</a></li>
                <li><a href="timeline.html">üìÖ Timeline</a></li>
                <li><a href="notes.html">üìù Notes</a></li> 
                <li><a href="docs.html">üìé Docs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>üóÇ Task Board</h1>

            <div class="task-management card">
                <div class="task-input-bar">
                    <input type="hidden" id="editTaskId"> 
                    <input type="text" id="taskInput" placeholder="Add or edit task description">
                    <input type="text" id="taskOwner" placeholder="Assign Owner (e.g., Karim)">

                    <button id="addTaskButton">Add Task</button>
                    <button id="saveEditButton" style="display:none;">Save Edit</button>
                    <button id="cancelEditButton" style="display:none;">Cancel</button>
                </div>

                <ul class="task-list" id="taskList">
                    <li style="text-align:center;color:#8b949e;">Loading tasks...</li>
                </ul>
            </div>

            <div class="footer">
                <p>¬© Lightweight IT PM ‚Äî Designed for academic teams</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUoUZFuxNaUbxMdZyEH4xSle2f0TU_HKg",
            authDomain: "masters-project-kenneth.firebaseapp.com",
            projectId: "masters-project-kenneth",
            storageBucket: "masters-project-kenneth.firebasestorage.app",
            messagingSenderId: "685736871672",
            appId: "1:685736871672:web:179cfc1e9cb361edd49d0d"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null; 
        let userId = null;      
        let unsubscribeTasks = null; 

        const taskInput = document.getElementById('taskInput');
        const taskOwnerInput = document.getElementById('taskOwner');
        const addTaskButton = document.getElementById('addTaskButton');
        const saveEditButton = document.getElementById('saveEditButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const editTaskIdInput = document.getElementById('editTaskId'); 
        const taskList = document.getElementById('taskList');

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userId = user.uid;
                document.getElementById('userNameDisplay').textContent = user.displayName || user.email;
                document.getElementById('userInitialsDisplay').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
                setupTaskListener();
            } else {
                window.location.href = "index.html";
            }
        });

        function signOutUser() {
            auth.signOut().then(() => {
                localStorage.removeItem("LPM_session");
                localStorage.removeItem("LPM_user_uid");
                if (unsubscribeTasks) {
                    unsubscribeTasks();
                }
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Error signing out:", error);
                alert("Error signing out: " + error.message);
            });
        }

        function renderComments(taskId, comments) {
            const commentListEl = document.getElementById(`comment-list-${taskId}`);
            if (!commentListEl) return;
            commentListEl.innerHTML = '';
            if (comments.length === 0) {
                commentListEl.innerHTML = '<p style="color:#8b949e; margin-bottom: 0;">No comments yet.</p>';
                return;
            }
            comments.forEach(comment => {
                const li = document.createElement('li');
                li.classList.add('comment-item');
                const time = comment.createdAt && comment.createdAt.seconds 
                             ? new Date(comment.createdAt.seconds * 1000).toLocaleString() 
                             : 'Just now';
                li.innerHTML = `
                    <div class="comment-meta">${comment.commenter} - ${time}</div>
                    <div>${comment.text}</div>
                `;
                commentListEl.appendChild(li);
            });
        }

        function setupCommentListener(taskId) {
             if (!document.getElementById(`comment-list-${taskId}`)) return;
             db.collection(`users/${userId}/tasks`).doc(taskId).collection('comments')
                .orderBy("createdAt", "asc")
                .onSnapshot(snapshot => {
                    const comments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderComments(taskId, comments);
                });
        }

        window.submitComment = async (taskId) => {
            const commentInput = document.getElementById(`comment-input-${taskId}`);
            const commenterInput = document.getElementById(`commenter-input-${taskId}`); 
            const commentText = commentInput.value.trim();
            const explicitCommenter = commenterInput.value.trim();
            if (!commentText) { alert('Comment text is required.'); return; }
            const finalCommenterName = explicitCommenter || (currentUser.displayName || currentUser.email || 'Anonymous');
            try {
                await db.collection(`users/${userId}/tasks`).doc(taskId).collection('comments').add({
                    text: commentText,
                    commenter: finalCommenterName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
                commentInput.value = '';
            } catch (error) { console.error("Error adding comment:", error); }
        }

        function setupTaskListener() {
            if (unsubscribeTasks) unsubscribeTasks();
            unsubscribeTasks = db.collection(`users/${userId}/tasks`)
                .orderBy("createdAt", "desc")
                .onSnapshot(snapshot => {
                    const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderTasks(tasks);
                });
        }

        function setFormMode(mode, task = null) { 
            if (mode === 'add') {
                editTaskIdInput.value = '';
                taskInput.value = '';
                taskOwnerInput.value = currentUser ? (currentUser.displayName || currentUser.email) : '';
                addTaskButton.style.display = 'block';
                saveEditButton.style.display = 'none';
                cancelEditButton.style.display = 'none';
            } else {
                editTaskIdInput.value = task.id;
                taskInput.value = task.text;
                taskOwnerInput.value = task.owner === 'Unassigned' ? '' : task.owner;
                addTaskButton.style.display = 'none';
                saveEditButton.style.display = 'block';
                cancelEditButton.style.display = 'block';
            }
        }

        /* --- UPDATED: renderTasks with date/time logic --- */
        function renderTasks(tasks) {
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align:center;color:#8b949e;">No tasks yet.</p>';
                return;
            }
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (task.completed) li.classList.add('completed');
                
                const isCompleted = task.completed || false;
                const initialDisplay = isCompleted ? 'block' : 'none'; 

                // Format the createdAt timestamp
                const creationTime = task.createdAt && task.createdAt.toDate 
                                     ? task.createdAt.toDate().toLocaleString() 
                                     : 'Syncing...';

                li.innerHTML = `
                    <div class="task-item-header">
                        <div class="task-details" onclick="toggleTask('${task.id}')">
                            <span class="task-text">${task.text}</span>
                            <span class="task-owner-display">${task.owner || 'Unassigned'}</span>
                            <span class="task-date-display">${creationTime}</span>
                        </div>
                        <div class="task-actions">
                            <button class="comment-button" onclick="event.stopPropagation(); commentTask('${task.id}')">üí¨</button> 
                            <button class="edit-button" onclick="event.stopPropagation(); editTask('${task.id}')">‚úèÔ∏è</button>
                            <button class="delete-button" onclick="event.stopPropagation(); deleteTask('${task.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="comments-section" id="comments-for-${task.id}" style="display: ${initialDisplay};">
                        <h4>Comments</h4>
                        <ul class="comment-list" id="comment-list-${task.id}"></ul>
                        <div class="comments-input-bar">
                            <input type="text" id="commenter-input-${task.id}" placeholder="Your Name"> 
                            <input type="text" id="comment-input-${task.id}" placeholder="Add a comment">
                            <button class="comment-submit-btn" onclick="submitComment('${task.id}')">Comment</button>
                        </div>
                    </div>
                    `;
                taskList.appendChild(li);
                if (isCompleted) setupCommentListener(task.id);
            });
        }

        async function addTask() {
            const text = taskInput.value.trim();
            const owner = taskOwnerInput.value.trim() || 'Unassigned';
            if (!text) { alert('Task description required.'); return; }
            try {
                await db.collection(`users/${userId}/tasks`).add({
                    text: text,
                    owner: owner,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                });
                setFormMode('add');
            } catch (error) { console.error("Error adding task:", error); }
        }

        async function saveEditedTask() {
            const taskId = editTaskIdInput.value;
            const text = taskInput.value.trim();
            const owner = taskOwnerInput.value.trim() || 'Unassigned';
            if (!text || !taskId) return;
            try {
                await db.collection(`users/${userId}/tasks`).doc(taskId).update({ text: text, owner: owner });
                setFormMode('add');
            } catch (error) { console.error("Error updating task:", error); }
        }

        window.commentTask = (taskId) => {
            const section = document.getElementById(`comments-for-${taskId}`);
            if (section) {
                section.style.display = section.style.display === 'block' ? 'none' : 'block';
                if (section.style.display === 'block') setupCommentListener(taskId);
            }
        };

        window.editTask = async (taskId) => { 
            const doc = await db.collection(`users/${userId}/tasks`).doc(taskId).get();
            if (doc.exists) setFormMode('edit', { id: doc.id, ...doc.data() });
        };

        window.toggleTask = async (taskId) => { 
            const doc = await db.collection(`users/${userId}/tasks`).doc(taskId).get();
            if (doc.exists) {
                await db.collection(`users/${userId}/tasks`).doc(taskId).update({ completed: !doc.data().completed });
            }
        };

        window.deleteTask = async (taskId) => { 
            if (confirm(`Delete this task?`)) await db.collection(`users/${userId}/tasks`).doc(taskId).delete();
        };

        addTaskButton.onclick = addTask;
        saveEditButton.onclick = saveEditedTask;
        cancelEditButton.onclick = () => setFormMode('add');
        document.addEventListener('DOMContentLoaded', () => setFormMode('add'));
    </script>
</body>
</html>
