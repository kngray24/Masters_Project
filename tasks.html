<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM ‚Äî Tasks</title>
    <style>
        /* --- General Layout and Dark Theme (for consistency) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .project-info {
            font-weight: normal;
            color: #8b949e;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .user-info {
            margin-left: auto;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            align-items: center;
        }

        .user-initials {
            background-color: #58a6ff;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            margin-left: 8px;
        }

        /* --- SIGN OUT BUTTON --- */
        .signout-btn {
            margin-left: 15px;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: 0.2s;
        }

        .signout-btn:hover {
            background-color: #5c2c31;
        }
        
        /* --- Sidebar & Main Layout --- */
        .main-layout {
            display: flex;
            height: calc(100vh - 45px);
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px 0;
            border-right: 1px solid #21262d;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar li a:hover, .sidebar li.active a {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar li.active a {
            border-left: 3px solid #58a6ff;
            padding-left: 17px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Task Board Specific Styles --- */
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-input-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: stretch; 
        }

        #taskInput, #taskOwner {
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #taskInput {
            flex-grow: 3; 
        }
        
        #taskOwner {
            flex-grow: 1;
            width: 150px;
        }

        #addTaskButton, #saveEditButton {
            padding: 10px 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #addTaskButton:hover, #saveEditButton:hover {
            background-color: #2ea043;
        }

        #cancelEditButton {
            padding: 10px 15px;
            background-color: #30363d;
            color: #c9d1d9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            display: none;
        }

        #addTaskButton.hidden {
            display: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #21262d;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #58a6ff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .task-item:hover {
            background-color: #2d3844;
        }

        .task-item.completed {
            background-color: #1d3329;
            border-left-color: #3fb950;
            color: #8b949e;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .task-text {
            margin-left: 0;
            padding-right: 15px;
        }

        .task-owner-display {
            font-size: 0.8em;
            background-color: #58a6ff33;
            color: #58a6ff;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 15px;
            font-weight: bold;
            white-space: nowrap;
        }

        .task-item.completed .task-owner-display {
            background-color: #8b949e22;
            color: #8b949e;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 15px;
            transition: 0.2s;
        }

        .edit-button { color: #d29922; }
        .delete-button { color: #f85149; }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #21262d;
            font-size: 0.8em;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LP</div>
        <h2>Lightweight IT PM <span class="project-info">‚Äî Project: Capstone</span></h2>

        <div class="user-info">
            Student ‚Äî Project Manager
            <span class="user-initials">K</span>

            <!-- SIGN OUT BUTTON -->
            <button class="signout-btn" onclick="window.location.href='login.html'">Sign Out</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">üè† Dashboard</a></li>
                <li class="active"><a href="tasks.html">üóÇ Tasks</a></li>
                <li><a href="timeline.html">üìÖ Timeline</a></li>
                <li><a href="risk-log.html">‚ö†Ô∏è Risk Log</a></li>
                <li><a href="docs.html">üìé Docs</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h1>üóÇ Task Board</h1>
            
            <div class="task-management card">
                <div class="task-input-bar">
                    <input type="hidden" id="editTaskIndex">
                    <input type="text" id="taskInput" placeholder="Add or edit task description">
                    <input type="text" id="taskOwner" placeholder="Assign Owner (e.g., Karim)">
                    
                    <button id="addTaskButton">Add Task</button>
                    <button id="saveEditButton" style="display:none;">Save Edit</button>
                    <button id="cancelEditButton">Cancel</button>
                </div>

                <ul class="task-list" id="taskList"></ul>
            </div>
            
            <div class="footer">
                <p>¬© Lightweight IT PM ‚Äî Designed for academic teams</p>
            </div>
        </div>
    </div>

<script>
    const taskInput = document.getElementById('taskInput');
    const taskOwnerInput = document.getElementById('taskOwner');
    const addTaskButton = document.getElementById('addTaskButton');
    const saveEditButton = document.getElementById('saveEditButton');
    const cancelEditButton = document.getElementById('cancelEditButton');
    const editTaskIndexInput = document.getElementById('editTaskIndex');
    const taskList = document.getElementById('taskList');

    function loadTasks() {
        const tasksJson = localStorage.getItem('projectTasks');
        return tasksJson
            ? JSON.parse(tasksJson).map(t => ({ ...t, owner: t.owner || 'Unassigned' }))
            : [];
    }

    function saveTasks() {
        localStorage.setItem('projectTasks', JSON.stringify(tasks));
    }

    let tasks = loadTasks();

    function setFormMode(mode, task = null, index = null) {
        if (mode === 'add') {
            editTaskIndexInput.value = '';
            taskInput.value = '';
            taskOwnerInput.value = '';
            addTaskButton.style.display = 'block';
            saveEditButton.style.display = 'none';
            cancelEditButton.style.display = 'none';
            taskInput.placeholder = 'Add new task description';
        } else {
            editTaskIndexInput.value = index;
            taskInput.value = task.text;
            taskOwnerInput.value = task.owner === 'Unassigned' ? '' : task.owner;
            addTaskButton.style.display = 'none';
            saveEditButton.style.display = 'block';
            cancelEditButton.style.display = 'block';
        }
    }

    function renderTasks() {
        taskList.innerHTML = '';

        if (tasks.length === 0) {
            taskList.innerHTML = '<p style="text-align:center;color:#8b949e;">No tasks yet.</p>';
            return;
        }

        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.classList.add('task-item');
            if (task.completed) li.classList.add('completed');

            li.onclick = () => toggleTask(index);

            li.innerHTML = `
                <div class="task-details">
                    <span class="task-text">${task.text}</span>
                    <span class="task-owner-display">${task.owner}</span>
                </div>
                <div class="task-actions">
                    <button class="edit-button" onclick="event.stopPropagation(); editTask(${index})">‚úèÔ∏è</button>
                    <button class="delete-button" onclick="event.stopPropagation(); deleteTask(${index})">üóëÔ∏è</button>
                </div>
            `;

            taskList.appendChild(li);
        });

        saveTasks();
    }

    function addTask() {
        const text = taskInput.value.trim();
        const owner = taskOwnerInput.value.trim() || 'Unassigned';

        if (!text) return alert('Task description required.');

        const newTask = {
            text,
            owner,
            completed: false,
            id: Date.now()
        };

        tasks.push(newTask);
        setFormMode('add');
        renderTasks();
    }

    function saveEditedTask() {
        const index = parseInt(editTaskIndexInput.value);
        const text = taskInput.value.trim();
        const owner = taskOwnerInput.value.trim() || 'Unassigned';

        if (!text) return alert('Task description required.');

        tasks[index].text = text;
        tasks[index].owner = owner;
        setFormMode('add');
        renderTasks();
    }

    window.editTask = index => {
        setFormMode('edit', tasks[index], index);
    };

    window.toggleTask = index => {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
    };

    window.deleteTask = index => {
        if (confirm(`Delete task: "${tasks[index].text}"?`)) {
            tasks.splice(index, 1);
            renderTasks();
        }
    };

    addTaskButton.onclick = addTask;
    saveEditButton.onclick = saveEditedTask;
    cancelEditButton.onclick = () => setFormMode('add');

    taskInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            editTaskIndexInput.value ? saveEditedTask() : addTask();
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        setFormMode('add');
        renderTasks();
    });
</script>

</body>
</html>
