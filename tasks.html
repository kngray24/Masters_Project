<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM ‚Äî Tasks</title>
    <style>
        /* --- General Layout and Dark Theme (for consistency) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .project-info {
            font-weight: normal;
            color: #8b949e;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .user-info {
            margin-left: auto;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            align-items: center;
        }

        .user-initials {
            background-color: #58a6ff;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            margin-left: 8px;
        }

        /* --- SIGN OUT BUTTON --- */
        .signout-btn {
            margin-left: 15px;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: 0.2s;
        }

        .signout-btn:hover {
            background-color: #5c2c31;
        }

        /* --- Sidebar & Main Layout --- */
        .main-layout {
            display: flex;
            height: calc(100vh - 45px); /* Adjusted for header height */
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px 0;
            border-right: 1px solid #21262d;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar li a:hover, .sidebar li.active a {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar li.active a {
            border-left: 3px solid #58a6ff;
            padding-left: 17px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Task Board Specific Styles --- */
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-input-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        #taskInput, #taskOwner {
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #taskInput {
            flex-grow: 3;
        }

        #taskOwner {
            flex-grow: 1;
            width: 150px;
        }

        #addTaskButton, #saveEditButton {
            padding: 10px 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #addTaskButton:hover, #saveEditButton:hover {
            background-color: #2ea043;
        }

        #cancelEditButton {
            padding: 10px 15px;
            background-color: #30363d;
            color: #c9d1d9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            display: none;
        }

        #addTaskButton.hidden {
            display: none;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            background-color: #21262d;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #58a6ff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #2d3844;
        }

        .task-item.completed {
            background-color: #1d3329;
            border-left-color: #3fb950;
            color: #8b949e;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-details {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .task-text {
            margin-left: 0;
            padding-right: 15px;
        }

        .task-owner-display {
            font-size: 0.8em;
            background-color: #58a6ff33;
            color: #58a6ff;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 15px;
            font-weight: bold;
            white-space: nowrap;
        }

        .task-item.completed .task-owner-display {
            background-color: #8b949e22;
            color: #8b949e;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 15px;
            transition: 0.2s;
        }

        .edit-button { color: #d29922; }
        .delete-button { color: #f85149; }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #21262d;
            font-size: 0.8em;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LP</div>
        <h2>Lightweight IT PM <span class="project-info">‚Äî Project: Capstone</span></h2>

        <div class="user-info">
            <span id="userNameDisplay">Loading...</span>
            <span class="user-initials" id="userInitialsDisplay">?</span>
            <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">üè† Dashboard</a></li>
                <li class="active"><a href="tasks.html">üóÇ Tasks</a></li>
                <li><a href="timeline.html">üìÖ Timeline</a></li>
                <li><a href="notes.html">üìù Notes</a></li> <li><a href="docs.html">üìé Docs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>üóÇ Task Board</h1>

            <div class="task-management card">
                <div class="task-input-bar">
                    <input type="hidden" id="editTaskId"> <input type="text" id="taskInput" placeholder="Add or edit task description">
                    <input type="text" id="taskOwner" placeholder="Assign Owner (e.g., Karim)">

                    <button id="addTaskButton">Add Task</button>
                    <button id="saveEditButton" style="display:none;">Save Edit</button>
                    <button id="cancelEditButton">Cancel</button>
                </div>

                <ul class="task-list" id="taskList">
                    <li style="text-align:center;color:#8b949e;">Loading tasks...</li>
                </ul>
            </div>

            <div class="footer">
                <p>¬© Lightweight IT PM ‚Äî Designed for academic teams</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your Firebase Configuration (make sure this is correct from your Project Settings)
        const firebaseConfig = {
            apiKey: "AIzaSyCUoUZFuxNaUbxMdZyEH4xSle2f0TU_HKg",
            authDomain: "masters-project-kenneth.firebaseapp.com",
            projectId: "masters-project-kenneth",
            storageBucket: "masters-project-kenneth.firebasestorage.app",
            messagingSenderId: "685736871672",
            appId: "1:685736871672:web:179cfc1e9cb361edd49d0d"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null; // To store the authenticated user object
        let userId = null;      // To store the user's UID
        let unsubscribeTasks = null; // To hold the unsubscribe function for the tasks listener

        const taskInput = document.getElementById('taskInput');
        const taskOwnerInput = document.getElementById('taskOwner');
        const addTaskButton = document.getElementById('addTaskButton');
        const saveEditButton = document.getElementById('saveEditButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const editTaskIdInput = document.getElementById('editTaskId'); // Changed from editTaskIndex
        const taskList = document.getElementById('taskList');

        // --- AUTHENTICATION CHECK ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in.
                currentUser = user;
                userId = user.uid;

                // Update UI with user info
                document.getElementById('userNameDisplay').textContent = user.displayName || user.email;
                document.getElementById('userInitialsDisplay').textContent = (user.displayName || user.email).charAt(0).toUpperCase();

                // Start listening for tasks once user is authenticated
                setupTaskListener();

            } else {
                // No user is signed in. Redirect to login page.
                console.log("No user signed in. Redirecting to login.");
                window.location.href = "index.html";
            }
        });

        function signOutUser() {
            auth.signOut().then(() => {
                // Sign-out successful. Clear local storage (if any was used) and redirect.
                localStorage.removeItem("LPM_session");
                localStorage.removeItem("LPM_user_uid");
                // If there's an active Firestore listener, unsubscribe it
                if (unsubscribeTasks) {
                    unsubscribeTasks();
                }
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Error signing out:", error);
                alert("Error signing out: " + error.message);
            });
        }

        // --- FIRESTORE TASK OPERATIONS ---

        function setupTaskListener() {
            if (!userId) {
                console.error("User ID not available for task listener.");
                return;
            }

            // Unsubscribe from any previous listener to avoid duplicates
            if (unsubscribeTasks) {
                unsubscribeTasks();
            }

            // Real-time listener for tasks
            unsubscribeTasks = db.collection(`users/${userId}/tasks`)
                .orderBy("createdAt", "desc") // Order by creation time, newest first
                .onSnapshot(snapshot => {
                    const tasks = snapshot.docs.map(doc => ({
                        id: doc.id, // Store Firestore document ID
                        ...doc.data()
                    }));
                    renderTasks(tasks);
                }, error => {
                    console.error("Error fetching tasks:", error);
                    taskList.innerHTML = '<li style="text-align:center;color:#f85149;">Error loading tasks.</li>';
                });
        }

        function setFormMode(mode, task = null) { // Removed index, now uses task object
            if (mode === 'add') {
                editTaskIdInput.value = '';
                taskInput.value = '';
                taskOwnerInput.value = currentUser ? (currentUser.displayName || currentUser.email) : ''; // Pre-fill owner with current user
                addTaskButton.style.display = 'block';
                saveEditButton.style.display = 'none';
                cancelEditButton.style.display = 'none';
                taskInput.placeholder = 'Add new task description';
            } else { // mode === 'edit'
                editTaskIdInput.value = task.id; // Store Firestore document ID
                taskInput.value = task.text;
                taskOwnerInput.value = task.owner === 'Unassigned' ? '' : task.owner;
                addTaskButton.style.display = 'none';
                saveEditButton.style.display = 'block';
                cancelEditButton.style.display = 'block';
                taskInput.placeholder = 'Edit task description';
            }
        }

        function renderTasks(tasks) { // Takes tasks array as argument
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align:center;color:#8b949e;">No tasks yet.</p>';
                return;
            }

            tasks.forEach(task => { // Iterate through tasks directly
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (task.completed) li.classList.add('completed');

                // Using task.id for actions
                li.innerHTML = `
                    <div class="task-details" onclick="toggleTask('${task.id}')">
                        <span class="task-text">${task.text}</span>
                        <span class="task-owner-display">${task.owner || 'Unassigned'}</span>
                    </div>
                    <div class="task-actions">
                        <button class="edit-button" onclick="event.stopPropagation(); editTask('${task.id}')">‚úèÔ∏è</button>
                        <button class="delete-button" onclick="event.stopPropagation(); deleteTask('${task.id}')">üóëÔ∏è</button>
                    </div>
                `;

                taskList.appendChild(li);
            });
        }

        async function addTask() {
            const text = taskInput.value.trim();
            const owner = taskOwnerInput.value.trim() || 'Unassigned';

            if (!text) {
                alert('Task description required.');
                return;
            }

            try {
                await db.collection(`users/${userId}/tasks`).add({
                    text: text,
                    owner: owner,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Firestore timestamp for sorting
                });
                setFormMode('add');
            } catch (error) {
                console.error("Error adding task:", error);
                alert("Failed to add task: " + error.message);
            }
        }

        async function saveEditedTask() {
            const taskId = editTaskIdInput.value;
            const text = taskInput.value.trim();
            const owner = taskOwnerInput.value.trim() || 'Unassigned';

            if (!text) {
                alert('Task description required.');
                return;
            }
            if (!taskId) {
                alert('No task selected for editing.');
                return;
            }

            try {
                await db.collection(`users/${userId}/tasks`).doc(taskId).update({
                    text: text,
                    owner: owner
                });
                setFormMode('add');
            } catch (error) {
                console.error("Error updating task:", error);
                alert("Failed to update task: " + error.message);
            }
        }

        // Global functions for event handlers
        window.editTask = async (taskId) => { // Takes taskId
            try {
                const doc = await db.collection(`users/${userId}/tasks`).doc(taskId).get();
                if (doc.exists) {
                    setFormMode('edit', { id: doc.id, ...doc.data() });
                } else {
                    console.warn("Task not found for editing:", taskId);
                }
            } catch (error) {
                console.error("Error fetching task for edit:", error);
            }
        };

        window.toggleTask = async (taskId) => { // Takes taskId
            try {
                const doc = await db.collection(`users/${userId}/tasks`).doc(taskId).get();
                if (doc.exists) {
                    const currentStatus = doc.data().completed;
                    await db.collection(`users/${userId}/tasks`).doc(taskId).update({
                        completed: !currentStatus
                    });
                } else {
                    console.warn("Task not found for toggling:", taskId);
                }
            } catch (error) {
                console.error("Error toggling task status:", error);
                alert("Failed to toggle task status: " + error.message);
            }
        };

        window.deleteTask = async (taskId) => { // Takes taskId
            if (confirm(`Delete this task?`)) { // You might want to get the task text to display in the confirm
                try {
                    await db.collection(`users/${userId}/tasks`).doc(taskId).delete();
                } catch (error) {
                    console.error("Error deleting task:", error);
                    alert("Failed to delete task: " + error.message);
                }
            }
        };

        addTaskButton.onclick = addTask;
        saveEditButton.onclick = saveEditedTask;
        cancelEditButton.onclick = () => setFormMode('add');

        taskInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                editTaskIdInput.value ? saveEditedTask() : addTask();
            }
        });

        // Initialize form mode when the page loads, but tasks will be rendered by the listener
        document.addEventListener('DOMContentLoaded', () => {
            setFormMode('add');
        });
    </script>

</body>
</html>
