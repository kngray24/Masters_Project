<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM ‚Äî Project Notes</title>
    <style>
        /* --- General Layout and Dark Theme (Copied from Dashboard) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }

        .logo {
            background-color: #58a6ff;
            color: #0d1117;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .project-info {
            font-weight: normal;
            color: #8b949e;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .user-info {
            margin-left: auto;
            font-size: 0.9em;
            color: #8b949e;
            display: flex;
            align-items: center;
        }

        .user-initials {
            background-color: #58a6ff;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            margin-left: 8px;
        }

        /* ---- SIGN OUT BUTTON ---- */
        .signout-btn {
            margin-left: 15px;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: 0.2s;
        }

        .signout-btn:hover {
            background-color: #5c2c31;
        }

        /* --- Sidebar & Main Layout --- */
        .main-layout {
            display: flex;
            height: calc(100vh - 45px);
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px 0;
            border-right: 1px solid #21262d;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #c9d1d9;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .sidebar li a:hover, .sidebar li.active a {
            background-color: #21262d;
            color: #58a6ff;
        }

        .sidebar li.active a {
            border-left: 3px solid #58a6ff;
            padding-left: 17px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #21262d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* --- Notes Specific Styles --- */
        .notes-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-height: 80%; /* Takes up most of the content area */
            display: flex;
            flex-direction: column;
        }

        #projectNotesTextarea {
            width: 100%;
            flex-grow: 1;
            min-height: 400px; /* Provides a comfortable editing area */
            padding: 15px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
        }

        .save-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 15px;
        }

        #saveButton {
            padding: 10px 20px;
            background-color: #3fb950; /* Green for success/save */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #saveButton:hover:not(:disabled) {
            background-color: #4dc45e;
        }

        #saveButton:disabled {
            background-color: #3f6b45;
            cursor: not-allowed;
        }

        #statusMessage {
            margin-right: auto;
            color: #8b949e;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #21262d;
            font-size: 0.8em;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">LP</div>
        <h2>Lightweight IT PM <span class="project-info">‚Äî Project: Capstone</span></h2>

        <div class="user-info">
            <span id="userNameDisplay">Loading...</span>
            <span class="user-initials" id="userInitialsDisplay">?</span>
            <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html">üè† Dashboard</a></li>
                <li><a href="tasks.html">üóÇ Tasks</a></li>
                <li><a href="timeline.html">üìÖ Timeline</a></li>
                <li class="active"><a href="notes.html">üìù Notes</a></li> 
                <li><a href="docs.html">üìé Docs</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>üìù Project Notes and Summary</h1>

            <div class="notes-container">
                <textarea id="projectNotesTextarea" placeholder="Type your project notes here. This is a running summary that will appear on your dashboard."></textarea>
                
                <div class="save-bar">
                    <span id="statusMessage">Loading notes...</span>
                    <button id="saveButton">Save Notes</button>
                </div>
            </div>

            <div class="footer">
                ¬© Lightweight IT PM ‚Äî Designed for academic teams
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your Firebase Configuration (Copied from Dashboard)
        const firebaseConfig = {
            apiKey: "AIzaSyCUoUZFuxNaUbxMdZyEH4xSle2f0TU_HKg",
            authDomain: "masters-project-kenneth.firebaseapp.com",
            projectId: "masters-project-kenneth",
            storageBucket: "masters-project-kenneth.appspot.com",
            messagingSenderId: "685736871672",
            appId: "1:685736871672:web:179cfc1e9cb361edd49d0d"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userId = null;
        const NOTES_DOC_REF = 'projectData/notesDoc'; // The same path used by the dashboard

        // DOM Elements
        const notesTextarea = document.getElementById('projectNotesTextarea');
        const saveButton = document.getElementById('saveButton');
        const statusMessage = document.getElementById('statusMessage');

        // --- AUTHENTICATION & INITIALIZATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                
                // Update UI with user info
                document.getElementById('userNameDisplay').textContent = user.displayName || user.email;
                document.getElementById('userInitialsDisplay').textContent = (user.displayName || user.email).charAt(0).toUpperCase();

                loadNotes();
                
            } else {
                console.log("No user signed in. Redirecting to login.");
                window.location.href = "index.html";
            }
        });

        function signOutUser() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // --- FIREBASE CRUD ---

        // Load the existing notes text from Firestore
        async function loadNotes() {
            if (!userId) return;

            statusMessage.textContent = 'Loading notes...';
            notesTextarea.disabled = true;

            try {
                const docRef = db.doc(`users/${userId}/${NOTES_DOC_REF}`);
                const doc = await docRef.get();

                if (doc.exists && doc.data().text) {
                    notesTextarea.value = doc.data().text;
                    statusMessage.textContent = 'Notes loaded. Ready to edit.';
                } else {
                    notesTextarea.value = '';
                    statusMessage.textContent = 'No notes found. Start typing!';
                }
            } catch (error) {
                console.error("Error loading notes:", error);
                statusMessage.textContent = 'Error loading notes.';
            } finally {
                notesTextarea.disabled = false;
            }
        }

        // Save the notes text to Firestore
        async function saveNotes() {
            if (!userId) {
                alert("User not authenticated.");
                return;
            }

            const notesText = notesTextarea.value.trim();
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            statusMessage.textContent = 'Saving notes to cloud...';

            try {
                const docRef = db.doc(`users/${userId}/${NOTES_DOC_REF}`);
                
                // Use set with { merge: true } to create the document if it doesn't exist
                await docRef.set({
                    text: notesText,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                statusMessage.textContent = 'Notes saved successfully!';
                
                // Optional: Automatically return to dashboard after successful save
                // setTimeout(() => {
                //     window.location.href = 'dashboard.html';
                // }, 1000); 

            } catch (error) {
                console.error("Error saving notes:", error);
                statusMessage.textContent = `Error saving notes: ${error.message}`;
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Notes';
            }
        }

        // --- EVENT LISTENERS ---
        saveButton.addEventListener('click', saveNotes);

        // Allow pressing Ctrl+S or Cmd+S to trigger save
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNotes();
            }
        });

        // Add a warning for unsaved changes (basic check)
        window.addEventListener('beforeunload', (e) => {
            // This is a minimal check. For a true check, you'd compare current text
            // against the last loaded/saved text.
            if (notesTextarea.value.trim() !== '' && statusMessage.textContent !== 'Notes saved successfully!') {
                 e.preventDefault();
                 e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
    </script>

</body>
</html>
