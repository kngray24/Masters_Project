<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM — Risk Log</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* (Existing Styles for layout and colors) */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }
        .signout-btn {
            margin-left: auto;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .content {
            padding: 20px;
        }
        h1 { color: #58a6ff; }
        .risk-item {
            background-color: #161b22;
            border: 1px solid #30363d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center items vertically */
        }
        /* Risk level colors */
        .risk-high { color: #f85149; font-weight: bold; }
        .risk-medium { color: #d29922; font-weight: bold; }
        .risk-low { color: #3fb950; font-weight: bold; }

        /* --- New Form Styles --- */
        .risk-form-container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }
        .risk-form-container input, .risk-form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }
        .risk-form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .risk-form-container button:hover {
            background-color: #45a049;
        }
        .risk-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>⚠️ Project Risk Log</h2>
        <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
    </div>

    <div class="content">
        <div class="risk-controls">
            <h1>Active Project Risks</h1>
            <button id="logRiskBtn" onclick="toggleRiskForm()" class="risk-form-container button">Log New Risk</button>
        </div>

        <div id="newRiskForm" class="risk-form-container" style="display:none;">
            <h3>Log New Risk</h3>
            <form id="riskEntryForm">
                <input type="text" id="riskDescription" placeholder="Risk Description (e.g., Key team member leaves)" required>
                <input type="text" id="riskMitigation" placeholder="Mitigation Strategy" required>
                
                <select id="riskImpact" required>
                    <option value="" disabled selected>Select Impact</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                
                <select id="riskProbability" required>
                    <option value="" disabled selected>Select Probability</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <input type="text" id="riskOwner" placeholder="Risk Owner" required>
                
                <select id="riskStatus" required>
                    <option value="Active">Active</option>
                    <option value="Closed">Closed</option>
                    <option value="Mitigated">Mitigated</option>
                </select>
                
                <button type="button" onclick="saveNewRisk()">Save Risk</button>
                <button type="button" onclick="toggleRiskForm()">Cancel</button>
            </form>
        </div>
        <div id="loadingMsg" style="color:#ADD8E6; text-align: center;">Loading and verifying session...</div>
        
        <div id="risksList" style="display:none;">
            </div>

        <p id="noRisksMsg" style="display:none; text-align:center; color:#8b949e; margin-top: 30px;">
            No active risks found in the database.
        </p>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script>
    // YOUR FIREBASE CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyCUoUZFuxNaUbxMdZyEH4xSle2f0TU_HKg",
        authDomain: "masters-project-kenneth.firebaseapp.com",
        projectId: "masters-project-kenneth",
        storageBucket: "masters-project-kenneth.firebasestorage.app",
        messagingSenderId: "685736871672",
        appId: "1:685736871672:web:179cfc1e9cb361edd49d0d"
    };

    // Initialize Firebase Services
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Utility Functions ---

    function getRiskColorClass(level) {
        const normalizedLevel = level.toLowerCase().trim();
        if (normalizedLevel === 'high') return 'risk-high';
        if (normalizedLevel === 'medium') return 'risk-medium';
        if (normalizedLevel === 'low') return 'risk-low';
        return '';
    }
    
    function toggleRiskForm() {
        const form = document.getElementById('newRiskForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
        document.getElementById('riskEntryForm').reset();
    }

    function signOutUser() {
        auth.signOut().then(() => {
            localStorage.removeItem("LPM_session");
            localStorage.removeItem("LPM_user_uid"); 
            window.location.href = "index.html"; 
        }).catch((error) => {
            console.error("Sign Out Error:", error);
            alert("Sign Out failed. See console for details.");
        });
    }

    // --- SAVE Risk Function (CREATES the risk) ---

    function saveNewRisk() {
        const user = auth.currentUser;
        const saveButton = document.querySelector('#newRiskForm button[onclick="saveNewRisk()"]');
        
        if (!user) {
            alert("You must be logged in to save a risk.");
            return;
        }

        const riskData = {
            description: document.getElementById('riskDescription').value.trim(),
            impact: document.getElementById('riskImpact').value.trim(),
            probability: document.getElementById('riskProbability').value.trim(),
            owner: document.getElementById('riskOwner').value.trim(),
            mitigation: document.getElementById('riskMitigation').value.trim(),
            status: document.getElementById('riskStatus').value.trim(),
            
            // CRITICAL: Add the current user's UID to satisfy the security rules
            ownerId: user.uid, 
            
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        if (!riskData.description || !riskData.owner || !riskData.impact || !riskData.probability) {
            alert("Please fill in the Description, Owner, Impact, and Probability fields.");
            return;
        }

        saveButton.disabled = true;
        saveButton.textContent = 'Saving...';

        db.collection("risks").add(riskData)
            .then(() => {
                alert("Risk successfully saved!");
                document.getElementById('riskEntryForm').reset(); 
                toggleRiskForm(); // Hide the form
                loadRisksFromFirestore(); // RELOAD the list to show the new item
            })
            .catch((error) => {
                console.error("Error saving risk:", error);
                alert(`Failed to save risk: ${error.message}. Check Security Rules!`);
            })
            .finally(() => {
                saveButton.disabled = false;
                saveButton.textContent = 'Save Risk';
            });
    }


    // --- LOAD Risks Function (READS all risks) ---

    function loadRisksFromFirestore() {
        const risksList = document.getElementById('risksList');
        const loadingMsg = document.getElementById('loadingMsg');
        const noRisksMsg = document.getElementById('noRisksMsg');
        
        loadingMsg.textContent = "Loading risks...";
        risksList.innerHTML = ''; // Clear previous risks

        // Fetches ALL risks from the 'risks' collection
        db.collection("risks").get()
            .then((querySnapshot) => {
                loadingMsg.style.display = 'none';
                risksList.style.display = 'block';

                if (querySnapshot.empty) {
                    noRisksMsg.style.display = 'block';
                    return;
                }
                
                noRisksMsg.style.display = 'none'; // Hide empty message if data exists

                querySnapshot.forEach((doc) => {
                    const risk = doc.data();
                    const riskId = doc.id; // Get the document ID for future actions
                    
                    const item = document.createElement('div');
                    item.classList.add('risk-item');
                    item.id = `risk-${riskId}`;
                    
                    const impactClass = getRiskColorClass(risk.impact || 'low');
                    const probabilityClass = getRiskColorClass(risk.probability || 'low');

                    item.innerHTML = `
                        <div style="width: 40%;">
                            <strong>${risk.description || 'Untitled Risk'}</strong><br>
                            Mitigation: <em>${risk.mitigation || 'None defined'}</em>
                        </div>
                        <div style="width: 15%;">
                            Owner: ${risk.owner || 'N/A'}
                        </div>
                        <div style="width: 25%;">
                            Impact: <span class="${impactClass}">${risk.impact || 'N/A'}</span> | 
                            Probability: <span class="${probabilityClass}">${risk.probability || 'N/A'}</span>
                        </div>
                        <div style="width: 10%; text-align: right;">
                            Status: ${risk.status || 'Active'}
                        </div>
                    `;
                    risksList.appendChild(item);
                });
            })
            .catch((error) => {
                console.error("Error loading risks:", error);
                loadingMsg.textContent = "Error loading risks from Firebase. Check console and security rules.";
                loadingMsg.style.color = '#f85149';
            });
    }

    // --- Authentication Check ---
    auth.onAuthStateChanged(user => {
        if (user) {
            // User is signed in, proceed to load data
            loadRisksFromFirestore();
        } else {
            // No user is signed in, redirect to login
            console.log("No user signed in. Redirecting.");
            window.location.href = "index.html";
        }
    });

</script>
</body>
</html>
