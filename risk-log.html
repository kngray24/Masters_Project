<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight IT PM — Risk Log</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* (Placeholder styles - replace or merge with your actual styles) */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #21262d;
        }
        .signout-btn {
            margin-left: auto;
            background-color: #30363d;
            color: #f85149;
            border: 1px solid #f85149;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .content {
            padding: 20px;
        }
        h1 { color: #58a6ff; }
        .risk-item {
            background-color: #161b22;
            border: 1px solid #30363d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }
        /* Risk level colors */
        .risk-high { color: #f85149; font-weight: bold; }
        .risk-medium { color: #d29922; font-weight: bold; }
        .risk-low { color: #3fb950; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2>⚠️ Project Risk Log</h2>
        <button class="signout-btn" onclick="signOutUser()">Sign Out</button>
    </div>

    <div class="content">
        <h1>Active Project Risks</h1>
        <div id="loadingMsg" style="color:#ADD8E6;">Loading and verifying session...</div>
        
        <div id="risksList" style="display:none;">
            </div>

        <p id="noRisksMsg" style="display:none; text-align:center; color:#8b949e; margin-top: 30px;">
            No active risks found in the database.
        </p>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<script>
    // YOUR FIREBASE CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyCUoUZFuxNaUbxMdZyEH4xSle2f0TU_HKg",
        authDomain: "masters-project-kenneth.firebaseapp.com",
        projectId: "masters-project-kenneth",
        storageBucket: "masters-project-kenneth.firebasestorage.app",
        messagingSenderId: "685736871672",
        appId: "1:685736871672:web:179cfc1e9cb361edd49d0d"
    };

    // Initialize Firebase Services
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Core Functions ---

    function getRiskColorClass(level) {
        const normalizedLevel = level.toLowerCase().trim();
        if (normalizedLevel === 'high') return 'risk-high';
        if (normalizedLevel === 'medium') return 'risk-medium';
        if (normalizedLevel === 'low') return 'risk-low';
        return '';
    }

    function signOutUser() {
        auth.signOut().then(() => {
            // Sign-out successful, clear session storage and redirect
            localStorage.removeItem("LPM_session");
            localStorage.removeItem("LPM_user_uid"); 
            window.location.href = "index.html"; 
        }).catch((error) => {
            console.error("Sign Out Error:", error);
            alert("Sign Out failed. See console for details.");
        });
    }

    function loadRisksFromFirestore() {
        const risksList = document.getElementById('risksList');
        const loadingMsg = document.getElementById('loadingMsg');
        const noRisksMsg = document.getElementById('noRisksMsg');
        
        loadingMsg.textContent = "Loading risks...";
        risksList.innerHTML = ''; // Clear previous risks

        // Fetches ALL risks from the 'risks' collection
        db.collection("risks").get()
            .then((querySnapshot) => {
                loadingMsg.style.display = 'none';
                risksList.style.display = 'block';

                if (querySnapshot.empty) {
                    noRisksMsg.style.display = 'block';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const risk = doc.data();
                    
                    const item = document.createElement('div');
                    item.classList.add('risk-item');
                    
                    const impactClass = getRiskColorClass(risk.impact || 'low');
                    const probabilityClass = getRiskColorClass(risk.probability || 'low');

                    item.innerHTML = `
                        <div>
                            <strong>${risk.description || 'Untitled Risk'}</strong><br>
                            Owner: ${risk.owner || 'N/A'}
                        </div>
                        <div>
                            Impact: <span class="${impactClass}">${risk.impact || 'N/A'}</span> | 
                            Probability: <span class="${probabilityClass}">${risk.probability || 'N/A'}</span>
                        </div>
                    `;
                    risksList.appendChild(item);
                });
            })
            .catch((error) => {
                console.error("Error loading risks:", error);
                loadingMsg.textContent = "Error loading risks from Firebase. Check console and security rules.";
                loadingMsg.style.color = '#f85149';
            });
    }

    // --- Authentication Check ---
    auth.onAuthStateChanged(user => {
        if (user) {
            // User is signed in, proceed to load data
            loadRisksFromFirestore();
        } else {
            // No user is signed in, redirect to login
            console.log("No user signed in. Redirecting.");
            window.location.href = "index.html";
        }
    });

</script>
</body>
</html>
